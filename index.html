<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarang UI</title>
    <link rel="shortcut icon" href="./assets/tarang-favicon-2.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="tr-header main-header d-flex f-wrap">
        <div class="tr-heading">
            <h2 class="header-brand">
                <img class="logo" src="./assets/tarang-favicon-2.jpeg" alt="Tarang Logo">
                <span>arang</span> <span>UI</span></h2>
        </div>
        <nav class="tr-nav d-flex f-wrap">
            <a href="./Docs/buttons/buttons.html" class="tr-btn tr-btn-icon-label tr-btn-link">
                Docs
                <i class="fas fa-file"></i>
            </a>
            <a href="https://github.com/kjais1720/Tarang-UI" class="tr-btn tr-btn-icon-label tr-btn-link">
                Github
                <i class="fab fa-github"></i>
            </a>
        </nav>
    </header>

    <main class="children-stacked">
        <article class="hero d-flex">
            <div class="hero-text children-stacked">
                <h1 class="hero-heading">
                    Build Scalable and responsive websites on the go.
                </h1>
                <p>
                    Tarang UI is an open source CSS component library. You can create aesthetic and responsive components with just a few clicks on the keyboard.
                </p>
                <div class="cta-wrapper d-flex">
                    <a href="./Docs/buttons/buttons.html" class="tr-btn tr-btn-cta children-centered"><p>Get Started</p> <i class="fas fa-chevron-double-right"></i> </a>
                    <a href="https://github.com/kjais1720/Tarang-UI" target=_blank class="tr-btn tr-btn-outline-primary">Github <i class="fab fa-github"></i></a>
                </div>
            </div>
            <div class="hero-banner">
                <img src="../../assets/undraw_building_blocks_re_rwls.svg" alt="Man ">
            </div>
        </article>

        <article class="get-started children-stacked">
            <h2>Import the stylesheet</h2>
<pre><code>
<link rel="stylesheet" href="https://tarang-ui.netlify.app/stylesheets/main.css">

</code></pre>            

        </article>
    </main>
    
    <footer>
        <ul class="d-flex footer-links">
            <a target="_blank" href="https://twitter.com/kjais1720" class="tr-btn tr-btn-icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a target="_blank" href="https://github.com/kjais1720" class="tr-btn tr-btn-icon">
                <i class="fab fa-github"></i>
            </a>
            <a target="_blank" href="https://linkedin.com/in/krituraj-anand" class="tr-btn tr-btn-icon">
                <i class="fab fa-linkedin"></i>    
            </a>
        </ul>
        <p class="copywright">Created by<a target="_blank" href="https://kjais-portfolio.vercel.app" class="tr-btn tr-btn-link">Krituraj Anand</a> </p>
    </footer>

    <button class="theme-toggle-btn tr-btn tr-btn-fab">
        <i class="fas fa-moon"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script src="./Docs/docs.js"></script>

</html>
